# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd6c627ee-6804-41aa-83fe-58f72d99ba07'
  imageRepository: 'jaysamplewebappgit'
  containerRegistry: 'devopsacr23.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
- task: AzureWebAppContainer@1
  inputs:
    azureSubscription: 'Azure subscription 1 (43d82ba2-041c-4da5-9154-1220e18e1b31)'
    appName: 'JayFirstApp'
    multicontainerConfigFile: 'docker-compose.yml'